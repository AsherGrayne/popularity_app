<!DOCTYPE html>
<html>
<head>
    <title>Popular Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Evening nostalgia gradient: deep purple to warm orange */
            background: linear-gradient(120deg, #232946 0%, #5f4b8b 40%, #f7c873 100%);
            min-height: 100vh;
        }
        .main-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fffbe7;
            margin-bottom: 40px;
            text-shadow: 0 2px 8px rgba(44, 62, 80, 0.18);
        }
        .books-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }
        .book-card {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(44, 62, 80, 0.13), 0 1.5px 4px rgba(44, 62, 80, 0.10);
            transition: transform 0.18s, box-shadow 0.18s;
            width: 220px;
            padding: 22px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .book-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 32px rgba(44, 62, 80, 0.22), 0 2px 8px rgba(44, 62, 80, 0.13);
        }
        .book-img {
            width: 140px;
            height: 210px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.13);
            background: #f1f2f6;
        }
        .book-title {
            font-size: 1.13rem;
            font-weight: 600;
            color: #232946;
            margin-bottom: 8px;
            text-align: center;
            min-height: 48px;
        }
        .rating {
            font-size: 1.08em;
            color: #f7b801;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .num-ratings {
            font-size: 0.97em;
            color: #5f4b8b;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="main-title text-center">Top 10 Popular Books</h1>
        <div class="books-grid">
            {% for book in books %}
            <div class="book-card">
                <img src="{{ book['Image-URL-M'] }}" alt="Book Cover" class="book-img mb-2">
                <div class="book-title">{{ book['Book-Title'] }}</div>
                <div class="rating">‚≠ê {{ "%.2f"|format(book['Avg-Rating']) }}</div>
                <div class="num-ratings">{{ book['Num-Ratings'] }} ratings</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
